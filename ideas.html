			<ul>
				<li>Welcome to the login page</li>
				<li></li>
				<li>
					<canvas width="300" height="300" id="canvas" >
						<script>
							var a=document.getElementById('canvas');
							var cxt=a.getContext('2d');
							cxt.fillStyle="#cfeff8";
							cxt.beginPath();
							cxt.arc(50,150,50,0,Math.PI*2,false); 
							cxt.fill();
							cxt.lineWidth=5;
							cxt.fillStyle="#fff";
							cxt.beginPath();
							cxt.arc(60,139,35,0,Math.PI*2,false);     
							cxt.fill();
							cxt.closePath();
						</script>
				</li>
				<li>
					<input type="text" name="username"id="name" placeholder="用户名：">
				</li>
				<li>
					<input type="password" name="pasw" id="passwr" placeholder="密码：">
				</li>
				<li>
					<ul>
						<li>
							<input type="checkbox" id="yes"><label for="yes"><a href="">记住密码</a></label>
						</li>
						<li>
							<a href=""><u>忘记密码？</u></a>
						</li>
					</ul>
				</li>
				<li>

						<li><input type="button" value="登录"></li>
						<li><input type="button" value="注册"></li>
					</ul>
				</li>
